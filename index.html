<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculette Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h1>Calculette</h1>

    <input type="text" id="display" disabled>

    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">*</button>

        <button>0</button>
        <button class="clear">C</button>
        <button class="equals">=</button>
        <button class="operator">/</button>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
